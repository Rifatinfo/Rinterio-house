<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio House</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="manrope">
    <header class="max-w-7xl mx-auto mt-9">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="lg:dropdown hidden">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-xl"><p class="text-black bg-[#ABEF5F] p-2 px-3 rounded-full"><i class="fa-solid fa-location-arrow"></i></p> <span class="text-3xl"> Rinterio</span></a>
            </div>
            <div class="lg:hidden block absolute  left-80 text-3xl ">
                <p><i class="fa-solid fa-bars"></i></p>
             </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
              </ul>
            </div>
            <!-- small device -->
            <div class="navbar-end lg:flex gap-6 hidden">
              <div class="flex items-center gap-6">
                <p class="right-3 bg-black rounded-full p-2 px-3"><i class="fa-solid fa-magnifying-glass"></i></p>
                <p class="right-3 bg-black rounded-full p-2 px-3"><i class="fa-solid fa-cart-shopping"></i></p>
              </div>
              <a class="btn rounded-4xl bg-[#ABEF5F] "><button  class="text-xl text-black">Book Consult</button ><p class="p-2 rounded-full bg-black text-white"><i class="fa-solid fa-location-arrow"></i></p></a>
            </div>
          </div>
    </header>
</body>
</html>
